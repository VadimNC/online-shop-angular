<div class="container">
  <mat-card class="example-card">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}"/>
    <mat-card-content>
      <p>Price: {{product.price | currency}}</p>
      <p>Year: {{product.year}}</p>
      <p>Wheel diameter: {{product.configure.diameter}}</p>
      <p>Material: {{product.configure.material}}</p>
      <p>Weight: {{product.configure.weight}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/products']">Back</button>
    </mat-card-actions>
  </mat-card>

</div>
