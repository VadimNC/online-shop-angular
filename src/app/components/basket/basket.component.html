<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{item.image}}"/>
    <mat-card-content>
      <p>Price: {{item.price | currency}}</p>
      <p>Year: {{item.year}}</p>
      <p>Wheel diameter: {{item.configure.diameter}}</p>
      <p>Material: {{item.configure.material}}</p>
      <p>Weight: {{item.configure.weight}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" (click)="minusItemFromBasket(item)">-</button>
      <p>quantity: {{item.quantity}}</p>
      <button class="button" mat-flat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
    </mat-card-actions>
  </mat-card>

</div>
